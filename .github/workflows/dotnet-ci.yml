# LockN Shared .NET CI â€” Reusable Workflow
# Called by individual repos: uses: LockN-Labs/.github/.github/workflows/dotnet-ci.yml@main
name: .NET CI

on:
  workflow_call:
    inputs:
      dotnet-version:
        type: string
        default: '9.0.x'
      build-config:
        type: string
        default: 'Debug'
      test-verbosity:
        type: string
        default: 'normal'
      working-directory:
        type: string
        default: '.'
    secrets:
      PACKAGES_TOKEN:
        required: false

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet-version }}

      - name: Add GitHub Packages NuGet source
        run: |
          dotnet nuget remove source github 2>/dev/null || true
          dotnet nuget add source \
            --username LockN-Labs \
            --password ${{ secrets.PACKAGES_TOKEN || github.token }} \
            --store-password-in-clear-text \
            --name github \
            "https://nuget.pkg.github.com/LockN-Labs/index.json"

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration ${{ inputs.build-config }}

      - name: Test
        run: dotnet test --no-build --configuration ${{ inputs.build-config }} --verbosity ${{ inputs.test-verbosity }}
