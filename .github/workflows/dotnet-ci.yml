# Called by individual repos: uses: LockN-Labs/.github/.github/workflows/dotnet-ci.yml@main
name: .NET CI

on:
  workflow_call:
    inputs:
      dotnet-version:
        type: string
        default: '9.0.x'
      build-config:
        type: string
        default: 'Debug'
      test-verbosity:
        type: string
        default: 'normal'
      working-directory:
        type: string
        default: '.'

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ inputs.working-directory }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ inputs.dotnet-version }}

      - name: Restore
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration ${{ inputs.build-config }}

      - name: Test
        run: dotnet test --no-build --configuration ${{ inputs.build-config }} --verbosity ${{ inputs.test-verbosity }}
