# LockN Shared Docker Release â€” Reusable Workflow
# Builds and pushes container image to GHCR on merge to main.
name: Docker Release

on:
  workflow_call:
    inputs:
      image-name:
        description: 'Image name (default: repo name)'
        type: string
        default: ''
      dockerfile:
        type: string
        default: 'Dockerfile'
      context:
        type: string
        default: '.'
      platforms:
        type: string
        default: 'linux/amd64'
      build-args:
        description: 'Additional build args'
        type: string
        default: ''

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ inputs.image-name || github.event.repository.name }}
          tags: |
            type=sha,prefix=sha-
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ inputs.platforms }}
          build-args: |
            NUGET_AUTH_TOKEN=${{ secrets.GITHUB_TOKEN }}
            ${{ inputs.build-args }}

      - name: Notify Aspire orchestrator
        if: success() && github.ref == format('refs/heads/{0}', github.event.repository.default_branch)
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.LOCKN_DISPATCH_TOKEN }}
          repository: LockN-Labs/lockn-ai
          event-type: module-update
          client-payload: '{"service": "${{ inputs.image-name || github.event.repository.name }}", "tag": "${{ steps.meta.outputs.version }}", "repo": "${{ github.repository }}"}'
