# LockN Shared Docker Release â€” Reusable Workflow
# Builds and pushes container image to GHCR on merge to main.
name: Docker Release

on:
  workflow_call:
    inputs:
      image-name:
        description: 'Image name (default: repo name)'
        type: string
        default: ''
      dockerfile:
        type: string
        default: 'Dockerfile'
      context:
        type: string
        default: '.'
      platforms:
        type: string
        default: 'linux/amd64'

env:
  REGISTRY: ghcr.io

jobs:
  build-and-push:
    runs-on: [self-hosted, linux, x64, docker]
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4

      - name: Log in to GHCR
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository_owner }}/${{ inputs.image-name || github.event.repository.name }}
          tags: |
            type=sha,prefix=
            type=ref,event=branch
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          context: ${{ inputs.context }}
          file: ${{ inputs.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          platforms: ${{ inputs.platforms }}
